set -g base-index 1
set-window-option -g pane-base-index 1

set -g status-position top
set -g status-style fg=white
set -g status-bg default
set -g automatic-rename on

set -g status-justify left # centre, left, right
set -g status-interval 1

set -g window-status-format ' #[fg=black]#I: #[fg=black]#{window_name} '
set -g window-status-current-format ' #[fg=cyan,bold]#I: #[fg=white,bold]#{window_name} '

set -g status-left ''

set -g status-right-length 150
set -g status-right '#{TMUX_PANE_MAXIMIZED} #[fg=blue]#[bg=blue,fg=black] #[bg=#292c3d,fg=white] #S #[fg=#292c3d,bg=default] #[fg=green]#[bg=green,fg=black] #[bg=#292c3d,fg=white] #W #[fg=#292c3d,bg=default]#{pomodoro_status}'

# auto renumber tabs
set -g renumber-windows on
